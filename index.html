<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ちかトラン</title>
  <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="inner">
      ちかトラン
      <a class="button favoritelist" onclick="favoriteList()">お気に入りリスト</a>
    </div>
  </header>

  <div class="container inner">
    <p class="heading">近くのレストランを探す</p>
    <p class="description">検索したいワードと現在地からの検索半径を入力してください</p>
    <div class="search_bar">
      <div class="freeword_bar">
        <input id="search-id" class="" type="text" placeholder="検索ワードを入力してください" value="中華" />
      </div>
      <span>×</span>
      <div class="distance_bar">
        <select class="" name="distance" id="distance" onchange="loadUrl()">
          <option value="1">300m</option>
          <option value="2">500m</option>
          <option value="3" selected>1000m</option>
          <option value="4">2000m</option>
          <option value="5">3000m</option>
        </select>
      </div>
      <div class="search_bar-btn">
        <button type="button" name="button" class="button btn" onclick="loadUrl()">検索</button>
      </div>
    </div>
  </div>

  <div class="offset-wrapper inner" id="paging">
    <input type="radio" name="offset" onclick="loadUrl()" value="1" checked>1
    <input type="radio" name="offset" onclick="loadUrl()" value="21">2
    <input type="radio" name="offset" onclick="loadUrl()" value="21">3
    <input type="radio" name="offset" onclick="loadUrl()" value="31">4
    <input type="radio" name="offset" onclick="loadUrl()" value="41">5
  </div>

  <!-- 検索結果一覧 -->
  <div id="main-block" class="row small-up-1 medium-up-2 large-up-3 inner  left-collapse">
  </div>



  <footer class="inner credit">
    <a href="https://api.gnavi.co.jp/api/scope/" target="_blank">
      <img src="https://api.gnavi.co.jp/api/img/credit/api_265_65.gif" width="265" height="65" border="0" alt="グルメ情報検索サイト　ぐるなび">
    </a>
  </footer>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
